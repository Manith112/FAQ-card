<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./faq-accordion-main/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | FAQ accordion</title>
</head>
<body>
    <div class="box"></div>
    <div class="container">
        <div class="title">
            <img src="./faq-accordion-main/assets/images/icon-star.svg" alt="">
            <h1>FAQs</h1>
      
        </div>
    
        <div class="main">
        <div class="question">
            <p>What is Frontend Mentor, and how will it help me?</p>
            <img src="./faq-accordion-main/assets/images/icon-plus.svg" alt="" id="first-add">
            <img src="./faq-accordion-main/assets/images/icon-minus.svg" alt="" id="first-minus">
        </div>
            <p id="first"></p>
        </div>
        <hr>
        <div class="main">
        <div class="question">
            <p>Is Frontend Mentor free?</p>
            <img src="./faq-accordion-main/assets/images/icon-plus.svg" alt="" id="second-add">
            <img src="./faq-accordion-main/assets/images/icon-minus.svg" alt="" id="second-minus">
        </div>
        <p id="second"></p>
    </div>
        <hr>
        <div class="main">
            <div class="question">
            <p>Can I use Frontend Mentor projects in my portfolio?</p>
            <img src="./faq-accordion-main/assets/images/icon-plus.svg" alt="" id="third-add">  
            <img src="./faq-accordion-main/assets/images/icon-minus.svg" alt="" id="third-minus">
        </div>
        <p id="third"></p>
        </div>
        
        <hr>
        <div class="main">
            <div class="question">
            <p>How can I get help if I'm stuck on a challenge?</p>
            <img src="./faq-accordion-main/assets/images/icon-plus.svg" alt="" id="fourth-add">
            <img src="./faq-accordion-main/assets/images/icon-minus.svg" alt="" id="fourth-minus">
        </div>
        <p id="fourth"></p> 
    </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
